<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="normalize.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Prime Gold Calc</title>
  <link rel="shortcut icon" href="gold-medal.png" />
</head>

<body>
  <div class="container">
    <h1>Prime Gold calculator</h1>
    <h4>Enter your 3 numbers and desired target</h4>
    <!-- <input type="text" id="n1" />
    <input type="text" id="n2" />
    <input type="text" id="n3" /><br /><br />
    Target: <input label="Target" type="text" id="target" />
    <button id="submit_button">Submit</button>
    <p id="answers"></p> -->

    <form>
      <div class="form-row">
        <div class="form-group col-2">
          <input type="text" id="n1" class="form-control" placeholder="die1" />
        </div>
        <div class="form-group col-2">
          <input type="text" id="n2" class="form-control" placeholder="die2" />
        </div>
        <div class="form-group col-2">
          <input type="text" id="n3" class="form-control" placeholder="die3" />
        </div>
      </div>

      <div class="form-row">
       
          <label for="inputTarget" class="col-form-label">Target</label>
          <div class="form-group col-2">
          <input type="text" id="target" class="form-control" placeholder="target" />
        </div>
        <div class="form-group col-2">
          <button type="submit" id="submit_button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <p id="answers"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
